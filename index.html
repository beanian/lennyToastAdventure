<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>Lenny Toast Adventure</title>
  <style>
    :root {
      color-scheme: dark;
      --controls-padding: clamp(12px, 3vw, 32px);
      --controls-layout-gap: clamp(12px, 5vw, 48px);
      --controls-cluster-gap: clamp(12px, 4vw, 36px);
      --controls-dpad-gap: clamp(8px, 3vw, 28px);
      --controls-button-size: clamp(64px, 18vmin, 120px);
      --controls-button-font: clamp(24px, 7vmin, 44px);
    }

    @media (orientation: landscape) and (max-height: 600px) {
      :root {
        --controls-padding: clamp(10px, 4vh, 24px);
        --controls-layout-gap: clamp(10px, 8vh, 32px);
        --controls-cluster-gap: clamp(8px, 6vh, 28px);
        --controls-dpad-gap: clamp(6px, 5vh, 24px);
        --controls-button-size: clamp(48px, 14vh, 88px);
        --controls-button-font: clamp(18px, 6vh, 32px);
      }
    }

    @media (orientation: landscape) and (max-height: 480px) {
      :root {
        --controls-padding: clamp(8px, 5vh, 20px);
        --controls-layout-gap: clamp(8px, 6vh, 24px);
        --controls-cluster-gap: clamp(6px, 5vh, 20px);
        --controls-dpad-gap: clamp(6px, 4vh, 18px);
        --controls-button-size: clamp(44px, 12vh, 72px);
        --controls-button-font: clamp(16px, 5vh, 28px);
      }
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: #060607;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
      object-fit: contain;
      background: #020203;
    }

    .mobile-controls {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: space-between;
      align-items: flex-end;
      padding: var(--controls-padding);
      padding-bottom: calc(var(--controls-padding) + env(safe-area-inset-bottom));
      padding-left: calc(var(--controls-padding) + env(safe-area-inset-left));
      padding-right: calc(var(--controls-padding) + env(safe-area-inset-right));
      padding-top: calc(var(--controls-padding) + env(safe-area-inset-top));
      pointer-events: none;
      gap: var(--controls-layout-gap);
    }

    .mobile-controls--visible {
      display: flex;
    }

    .mobile-controls__cluster {
      display: flex;
      gap: var(--controls-cluster-gap);
      pointer-events: auto;
    }

    .mobile-controls__cluster--dpad {
      gap: var(--controls-dpad-gap);
    }

    .mobile-controls__button {
      width: var(--controls-button-size);
      height: var(--controls-button-size);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin: 0;
      padding: 0;
      background: rgba(18, 20, 28, 0.75);
      color: rgba(255, 255, 255, 0.9);
      font-size: var(--controls-button-font);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      touch-action: none;
      transition: transform 0.1s ease, background 0.1s ease, border-color 0.1s ease;
    }

    .mobile-controls__button:active,
    .mobile-controls__button[data-active='true'] {
      transform: scale(0.95);
      background: rgba(255, 180, 0, 0.9);
      border-color: rgba(255, 220, 120, 0.9);
      color: #140c02;
    }

    .mobile-controls__button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="game-root"></div>
  <script type="module" src="src/game.js"></script>
</body>
</html>
